{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Finance Management</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="{% static 'images/logo.png' %}" rel="website icon" type="png">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4 py-8">
            <nav class="bg-teal-600 text-black flex justify-evenly items-center py-4 px-5">
                <h1 class=" ml-[5%] text-xl font-bold">MY EXPENSE MANAGER</h1>
                <ul class="flex space-x-10 text-white">
                    <div class="grid grid-cols-6 gap-4 mb-4">
                        <li>
                            <div class="col-span-2">
                                <input type="text" name="column1" id="column1" placeholder="Column 1" class="w-full border border-gray-400 rounded px-3 py-2">
                            </div>
                        </li>
                        <li>
                            <div class="col-span-2">
                                <input type="text" name="column1" id="column1" placeholder="Column 1" class="w-full border border-gray-400 rounded px-3 py-2">
                            </div>
                        </li>
                        <li>
                            <div class="col-span-2">
                                <a href="{% url 'create_expense' %}"><button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded">Add Item</button></a>
                            </div>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="text-black">Hello, {{user.first_name}}<li>
                        <li class="text-black"> 
                            <a href ="{% url 'logout' %}"  target="blank">Logout</a>       
                        </li>
                        {% else %}
                        <li class="text-black">  
                            <a href ="{% url 'login' %}" target="blank">Login</a>       
                        </li>
                        {% endif %}
                    </div>
                </ul>
            </nav>            
            <tbody>
                <tr> 
                    {% block content %}
                    {% endblock content %}
                </tr>
            </tbody>
        </div>
    </body>
</html>
